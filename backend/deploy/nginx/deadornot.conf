# DeadOrNot Backend Nginx Configuration
# 域名：alive.xiaodao.fun
# 如果使用通配符证书 *.xiaodao.fun，证书路径为 /etc/letsencrypt/live/xiaodao.fun/

# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name alive.xiaodao.fun;

    # Let's Encrypt 证书验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alive.xiaodao.fun;

    # SSL 证书配置（Let's Encrypt）
    # 单域名证书
    ssl_certificate /etc/letsencrypt/live/alive.xiaodao.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alive.xiaodao.fun/privkey.pem;
    
    # 如果使用通配符证书 *.xiaodao.fun，使用以下路径：
    # ssl_certificate /etc/letsencrypt/live/xiaodao.fun/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/xiaodao.fun/privkey.pem;
    
    # 包含 SSL 配置
    include /etc/nginx/conf.d/ssl.conf;
    
    # OCSP Stapling（需要在包含 ssl.conf 后设置，因为需要证书路径）
    ssl_stapling on;
    ssl_stapling_verify on;
    # 单域名证书
    ssl_trusted_certificate /etc/letsencrypt/live/alive.xiaodao.fun/chain.pem;
    # 如果使用通配符证书，使用：
    # ssl_trusted_certificate /etc/letsencrypt/live/xiaodao.fun/chain.pem;

    # 日志配置
    access_log /var/log/nginx/deadornot-access.log;
    error_log /var/log/nginx/deadornot-error.log;

    # 客户端最大请求体大小
    client_max_body_size 10M;

    # 安全响应头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # 反向代理到后端应用
    location /api {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # 健康检查端点（可选，用于监控）
    location /health {
        proxy_pass http://127.0.0.1:8080/api/health;
        access_log off;
    }

    # 拒绝访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
