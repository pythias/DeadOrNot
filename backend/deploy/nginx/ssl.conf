# SSL Configuration Template
# 此文件包含 SSL 相关配置，可被主配置文件包含

# SSL 协议配置
ssl_protocols TLSv1.2 TLSv1.3;

# SSL 加密套件（优先使用 TLS 1.3）
ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305';
ssl_prefer_server_ciphers off;

# SSL 会话配置
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# OCSP Stapling（提高 SSL 握手性能）
# 注意：ssl_trusted_certificate 需要在主配置文件中设置，因为需要域名
# ssl_stapling on;
# ssl_stapling_verify on;
# ssl_trusted_certificate /etc/letsencrypt/live/alive.xiaodao.fun/chain.pem;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# HSTS (HTTP Strict Transport Security)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
