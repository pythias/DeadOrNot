[program:deadornot-backend]
; 程序名称（使用启动脚本加载环境变量）
command=/opt/deadornot/backend/deploy/start.sh
; 工作目录
directory=/opt/deadornot/backend
; 运行用户（CentOS 通常使用 www 或 nginx，Ubuntu/Debian 使用 www-data）
; 根据实际系统修改，部署脚本会自动检测
user=www
; 自动启动
autostart=true
; 自动重启
autorestart=true
; 重启前等待时间（秒）
startsecs=10
; 重启间隔（秒）
startretries=3
; 停止信号
stopsignal=TERM
; 停止前等待时间（秒）
stopwaitsecs=10
; 标准输出日志
stdout_logfile=/opt/deadornot/backend/logs/app.log
; 标准错误日志
stderr_logfile=/opt/deadornot/backend/logs/error.log
; 日志文件大小（超过此大小会轮转）
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB
; 保留的日志文件数量
stdout_logfile_backups=10
stderr_logfile_backups=10
; 日志捕获
capture_stderr=true
capture_stdout=true
; 环境变量（从 .env 文件加载，需要在启动脚本中处理）
; 或者直接在这里设置环境变量
; environment=PORT="8080",GIN_MODE="release"
; 优先级（数字越大优先级越高）
priority=999
; 停止时是否发送 KILL 信号
stopasgroup=true
killasgroup=true
